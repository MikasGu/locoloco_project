{% load crispy_forms_tags %}

<body>
<form hx-post="{{ request.path }}" style="border-radius: 25px;" class="modal-content" enctype="multipart/form-data">
    <div class="modal-header">
        <h5 class="modal-title">Comment</h5>
    </div>
    <div class="modal-body">
        {% csrf_token %}
        {{ comment_form | crispy }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-danger rounded-pill" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-sm btn-success rounded-pill">Add</button>
    </div>
</form>
</body>
