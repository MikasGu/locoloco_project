{% load crispy_forms_tags %}

<body>
<form hx-post="{{ request.path }}"
      style="border-radius: 25px; background-color: #ffc107;" class="modal-content" enctype="multipart/form-data">
    <div class="modal-body">
        {% csrf_token %}
        {{ comment_form | crispy }}
    </div>
    <div class="modal-footer border-0">
        <button type="button"
                class="btn btn-sm btn-danger rounded-pill"
                data-bs-dismiss="modal">Cancel</button>
        <button type="submit"
                class="btn btn-sm btn-success rounded-pill">Add</button>
    </div>
</form>
</body>
