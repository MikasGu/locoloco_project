{% load static %}
{% load crispy_forms_tags %}

<body>
<form hx-post="{{ request.path }}"
      style="border-radius: 25px;"
      class="modal-content bg-warning"
      enctype="multipart/form-data">
    <div class="modal-header border-0">
        <h2 class="modal-title">
            <b>Create post</b>
        </h2>
    </div>
    <div class="modal-body">
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy }}
    </div>
    <div class="modal-footer border-0">
        <button type="button" class="btn btn-sm btn-danger rounded-pill" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-sm btn-success rounded-pill">Save</button>
    </div>
</form>
</body>
