{% load crispy_forms_tags %}
{% if page == 'login' %}
<form hx-post="{{ request.path }}" style="border-radius: 25px;" class="modal-content" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Log in</h5>
    </div>
    <div class="modal-body">
        <div class="container">
            <label>Username: </label>
            <input type="text" name="username" placeholder="Enter Username">
        </div>
        <div class="container">
            <label>Password: </label>
            <input type="password" name="password" placeholder="Enter Password">
        </div>
        <div class="container">
            <input type="submit" value="Login" class="btn btn-md btn-success rounded-pill">
        </div>
        <br>
        <div class="container">
            <p>Haven't signed up yet?</p>
            <span>
            <a href="#" hx-get="{% url 'register' %}"
               hx-target="#dialog">Sign up</a>
            <a href="{% url 'password_reset' %}">Forgot password?</a>
            </span>
        </div>
    </div>
</form>
{% else %}
<form hx-post="{{ request.path }}" style="border-radius: 25px;" class="modal-content" enctype="multipart/form-data">
    <div class="modal-header">
        <h5 class="modal-title">Register</h5>
    </div>
    <div class="modal-body">
        {% csrf_token %}
        {{form | crispy}}
    </div>
    <div class="container">
        <span>
        <input type="submit" value="Register" class="btn btn-md btn-success rounded-pill">
             Already have an account?
            <a href="#" hx-get="{% url 'login' %}"
               hx-target="#dialog">
                Login
            </a>
        </span>
    </div>
    <br>
</form>
{% endif %}
